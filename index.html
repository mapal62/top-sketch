<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Etch-A-Sketch - TOP</h2>
    <div id="base">
        <div id="setup">
            <button>RE / START</button>
            <div class="gui">
                <label >
                    <input type="color" name="" id="basecolor" value="#9900ff">
                    Base color
                </label>
            </div>
            <div class="gui">
                <label>
                    <input type="radio" name="color" value="mono" checked>
                    Monochrome
                </label>
                <label>
                    <input type="radio" name="color" value="random">
                    Random color
                </label>
                <label>
                    <input type="radio" name="color" value="gradient">
                    Shading
                </label>
            </div>
        </div>
        <div id="board"></div>
    </div>
    <script src="mapal.js"></script>
</body>

</html>
